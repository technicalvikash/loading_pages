<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vikash heavy rocket with HTML CSS JS</title>
</head>
<body>
	<div class="canvas">
		<div class="rocket">
			<img src="spacex.png" alt=""><span></span>
		</div>
		<div class="central-body">
			<img class="image-404" src="image/loading.gif" width="350px">
			<img class="image load" src="image/loading1.gif" width="250px"
		</div>
		<div class="box_astronaut">
			<img class="object_astronaut" src="/image/astro.png" width="140px">
		</div>
	</div>
	<div class="glowing_stars">
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>

	</div>

</div>
		
	</div>


	<script>
		function stars() {
			let count = 50;
			let canvas = document.querySelector('.canvas');

			let i = 0;


			while(i < count){
				let star = document.createElement('i');
				let x = Math.floor(Math.random() * window.innerWidth);
				let duration = Math.random() * 1;
				let h = Math.random() * 100;

				star.style.left = x + 'px';
				star.style.width = 1 + 'px'
				star.style.height = h + 'px';

				star.style.animationDuration = duration + 's';

				canvas.appendChild(star);

				i++;
			}
		}

		stars();
	</script>
</body>
</html>
